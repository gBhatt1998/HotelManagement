<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Single Room</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <div class="card-content-container">
    <div class="image-section">
  <img mat-card-image src="https://vuniversity.in/wp-content/uploads/2023/10/Types-of-room-single.png" alt="Room Image">    </div>
    <mat-card-content class="description">
      {{longText}}
    </mat-card-content>
    <div class="sidebar">
      <!-- <div class="best-price">Best Price</div> -->
      <div class="price-section">
        <mat-card-subtitle>$80</mat-card-subtitle>
        <span class="per-night">per night</span>
      </div>
      <mat-card-actions>
        <button mat-button>Book Now</button>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
