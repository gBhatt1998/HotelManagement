<mat-card class="login-card">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>

    <!-- Name and Phone for Sign Up -->
    <ng-container *ngIf="!isLoginMode">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="authForm.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" />
        <mat-error *ngIf="authForm.get('phone')?.hasError('required')">Phone is required</mat-error>
        <mat-error *ngIf="authForm.get('phone')?.hasError('pattern')">Invalid phone number</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
  <mat-label>Role</mat-label>
  <mat-select formControlName="role">
    <mat-option value="GUEST">Guest</mat-option>
    <mat-option value="ADMIN">Admin</mat-option>
  </mat-select>
  <mat-error *ngIf="authForm.get('role')?.hasError('required')">Role is required</mat-error>
</mat-form-field>

    </ng-container>

    <!-- Common Fields -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="authForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="authForm.get('email')?.hasError('email')">Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="authForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="authForm.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
    </mat-form-field>

    <div *ngIf="loginError" class="error">{{ loginError }}</div>

    <div class="action-buttons">
      <button mat-button class="toggle-mode-button" type="button" (click)="toggleMode()">
        {{ isLoginMode ? 'New user? Sign Up' : 'Already have an account? Login' }}
      </button>

      <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">
        {{ isLoginMode ? 'Login' : 'Sign Up' }}
      </button>
    </div>
  </form>
</mat-card>
