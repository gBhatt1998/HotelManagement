<div class="room-type-header">
  <button mat-raised-button color="primary" (click)="openCreateDialog()" appAddLabel>
    + Room Type
  </button>
</div>

<app-dynamic-card [data]="(roomTypes$ | async) || []" [fields]="['type', 'description', 'pricePerNight',]"
  imageField="imageUrl" (edit)="onEdit($event)" (delete)="onDelete($event)">
</app-dynamic-card>
