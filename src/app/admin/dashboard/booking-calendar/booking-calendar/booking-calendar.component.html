<div class="calendar-wrapper">
    <!-- Header -->
    <div class="calendar-header">
        <button mat-icon-button (click)="previousMonth()">
            <mat-icon>chevron_left</mat-icon>
        </button>
        <span class="month-label">{{ getMonthLabel() }}</span>
        <button mat-icon-button (click)="nextMonth()">
            <mat-icon>chevron_right</mat-icon>
        </button>

        <mat-form-field appearance="fill" class="date-filter-select">
            <mat-label>Filter</mat-label>
            <mat-select [(ngModel)]="dateFilter" (selectionChange)="onDateFilterChange()">
                <!-- <mat-option value="all">All</mat-option> -->
                <mat-option value="today" (click)="onDateOptionClick('today')">Today</mat-option>
                <mat-option value="week" (click)="onDateOptionClick('week')">This Week</mat-option>
                <mat-option value="month" (click)="onDateOptionClick('month')">This Month</mat-option>
            </mat-select>
        </mat-form-field>


    </div>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>

    <!-- Day Headers -->
    <!-- Day Headers -->
    <div class="calendar-days">
        <!-- Room Type Cell with label and dropdown -->
        <div class="room-cell room-type-header">
            <span class="room-type-label">Room Type</span>
            <select [(ngModel)]="selectedRoomTypeId" (ngModelChange)="onRoomTypeChange($event)">
                <option [ngValue]="null">All Types</option>
                <option *ngFor="let type of roomTypes" [ngValue]="type.id">{{ type.type }}</option>
            </select>
        </div>
    
        <!-- Hidden first cell for width measurement -->
        <div class="day-cell" #firstDayRef style="visibility: hidden; position: absolute;"></div>
    
        <!-- Days -->
        <div class="day-cell" *ngFor="let day of monthDays; let i = index" [ngClass]="{
            today: isToday(day.label),
            weekend: day.isWeekend
          }" [attr.id]="isToday(day.label) ? 'todayCell' : null">
            {{ day.label }}
        </div>
    </div>
  

    <!-- Booking Rows -->
    <div class="calendar-rows">
        <div *ngFor="let room of filteredRooms" class="calendar-row">
            <div class="room-cell">{{ room.roomNo }}</div>
            <div class="calendar-grid">
                <div class="day-cell" *ngFor="let day of monthDays"></div>
            
                <ng-container *ngFor="let booking of getBookingsForRoom(room.id)">
                    <app-booking-bar *ngIf="cellWidth > 0" [booking]="booking" [calendarStartDate]="currentMonth"
                        [totalDaysInMonth]="monthDays.length" [cellWidth]="cellWidth" (bookingClick)="openDialog($event)">
                    </app-booking-bar>
                </ng-container>
            </div>
              
        </div>
    </div>
    </div>
