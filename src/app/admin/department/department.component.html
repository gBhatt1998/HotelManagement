<div style="position: relative;">
  <button mat-raised-button color="primary" (click)="openCreateDialog()" appAddLabel>
    + Department
  </button>

  <app-dynamic-table [data]="(departments$ | async) ?? []" [displayedColumns]="displayedColumns" [enableActions]="true"
    [enableEdit]="true" (edit)="onEdit($event)" (delete)="onDelete($event)">
  </app-dynamic-table>
</div>
