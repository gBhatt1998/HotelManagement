<ng-container *ngIf="reservations$ | async as reservations">
  <app-dynamic-table
    [data]="reservations"
    [displayedColumns]="displayedColumns"
    [enableActions]="true"
    [showDateFilter]="true"
    [serviceDropdown]="[]"
     [enableEdit]="false"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-dynamic-table>
</ng-container>
