<h2 mat-dialog-title>
  {{ data.isEdit ? 'Edit' : 'Create' }} {{ data.moduleName }}
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div *ngFor="let field of data.formFields" class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>{{ field.label }}</mat-label>

        <!-- TEXT or NUMBER -->
        <input *ngIf="field.type === 'text' || field.type === 'number'" matInput
               [type]="field.type"
               [formControlName]="field.key" />

        <!-- TEXTAREA -->
        <textarea *ngIf="field.type === 'textarea'" matInput
                  [formControlName]="field.key" rows="4"></textarea>

        <!-- DATE -->
        <input *ngIf="field.type === 'date'" matInput
               [matDatepicker]="picker"
               [formControlName]="field.key" />
        <mat-datepicker-toggle *ngIf="field.type === 'date'" matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>

        <!-- MULTISELECT -->
        <mat-select *ngIf="field.type === 'multiselect'" [formControlName]="field.key" multiple>
          <mat-option *ngFor="let option of field.options" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>

        <mat-error *ngIf="form.get(field.key)?.invalid && form.get(field.key)?.touched">
          {{ getErrorMessage(field.key) }}
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data.isEdit ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
